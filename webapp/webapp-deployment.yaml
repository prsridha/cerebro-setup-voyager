# Controller Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cerebro-webapp
  namespace: {{ .Release.Namespace }}
  labels:
    app: cerebro-webapp
    type: cerebro-webapp
spec:
  selector:
    matchLabels:
      app: cerebro-webapp
      type: cerebro-webapp
  replicas: 1
  template:
    metadata:
      labels:
        app: cerebro-webapp
        type: cerebro-webapp
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: role
                operator: In
                values:
                - controller
      serviceAccountName: default
      initContainers:
      - name: git-sync-cerebro
        image: {{ .Values.controller.git.gitSyncImage }}
        imagePullPolicy: Always
        volumeMounts:
        - name: webapp-data
          mountPath: {{ .Values.webApp.mountPath }}
        - name: git-secret
          mountPath: /etc/git-secret
        env:
        - name: GIT_SYNC_DIR
          value: cerebro-ui
        - name: GIT_SYNC_REPO
          value: {{ .Values.webApp.repoURL }}
        - name: GIT_SYNC_BRANCH
          value: "main"
        - name: GIT_SYNC_ROOT
          value: {{ .Values.webApp.mountPath }}
        - name: GIT_SYNC_SSH
          value: "true"
        - name: GIT_SYNC_SERVER
          value: {{ .Values.creds.gitServer }}
      containers:
      - name: cerebro-backend-container
        image: {{ .Values.controller.git.image }}
        imagePullPolicy: Always
        command: [ "/bin/bash", "/cerebro-repo/cerebro-kube/backend/run_backend.sh"]
        workingDir: /cerebro-repo/cerebro-kube/backend
        env:
        - name: POD_TYPE
          value: "backend"
        volumeMounts:
        - name: git-secret
          mountPath: /etc/git-secret
        - name: cerebro-repo
          mountPath: {{ .Values.controller.volumes.cerebroRepoMountPath }}
        - name: webapp-data
          mountPath: {{ .Values.webApp.mountPath }}
        - name: aws-config
          mountPath: /root/.aws
        ports:
        - containerPort: {{ .Values.webApp.backendPort }}
          name: backend-port
        - containerPort: {{ .Values.webApp.backendNodePort }}
          name: b-nodeport
      - name: cerebro-ui-container
        image: {{ .Values.webApp.image }}
        imagePullPolicy: Always
        command: [ "/bin/bash", "/data/cerebro-ui/init.sh"]
        workingDir: /data/cerebro-ui
        env:
        - name: POD_TYPE
          value: "webapp_ui"
        - name: BACKEND_HOST
          value: {{ .Values.cluster.networking.publicDNSName }}
        volumeMounts:
        - name: git-secret
          mountPath: /etc/git-secret
        - name: webapp-data
          mountPath: {{ .Values.webApp.mountPath }}
        ports:
        - containerPort: {{ .Values.webApp.uiPort }}
          name: ui-port
        - containerPort: {{ .Values.webApp.uiNodePort }}
          name: ui-nodeport
      volumes:
      - name: cerebro-repo
        persistentVolumeClaim:
          claimName: cerebro-repo-pvc
      - name: webapp-data
        emptyDir:
          sizeLimit: 5Gi
      - name: aws-config
        secret:
          secretName: aws-config
      - name: git-secret
        secret:
          defaultMode: 256
          secretName: git-creds