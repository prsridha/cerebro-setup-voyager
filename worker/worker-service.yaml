# Worker Service 
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.user.username }}-workersvc
  namespace: default
  labels:
    app: cerebro-worker-svc
    user: {{ .Values.user.username }}
spec:
  selector:
    app: cerebro-worker
    user: {{ .Values.user.username }}
  ports:
  - name: rpc-port
    protocol: TCP
    port: {{ .Values.worker.rpcPort }}
    targetPort: {{ .Values.worker.rpcPort }}
  type: ClusterIP